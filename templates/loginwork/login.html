<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='image/loginbg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        </style>
    <title>Login</title>
</head>
<body>
        {% include 'nav.html'%}
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #e79682;">
                <div class="featured-image mb-3">
                    <img src="{{ url_for('static', filename='image/all.jpg') }}" class="img-fluid " style="width: 300px;">
                </div>
                <p class=" fs-2 mb-1 text-dark" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Go Green,Stay Healthy !</p>
                <small class=" text-wrap text-center text-danger" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Sweet Moments Delivered: Indulge in Joy, Order plant Online Today!</small>
            </div>
 
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,Friend!</h2>
                      {% if data.status=="invaliduser" %}
                        <p class="fs-4 text-danger">Invalid user!!!</p>
                      {% endif %}
                    </div>

                    <form action="/login" method="post">
                        <div class="input-group mb-3">
                            <input type="tel" required class="form-control form-control-lg bg-light fs-6" id="mobile" name="mobile" placeholder="Mobile Number">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" required class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="input-group mb-2 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small ><a class="link" href="#forgot">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="submit" value="Login" name="login" class="btn btn-lg  w-100 fs-6 text-dark bg-warning" id="btn">
                        </div>
                    </form>

                <div class="row">
                    <small>Don't have account? <form action="{{ url_for('register') }}" method="get">
                        <input type="submit" value="Signup">
                    </form></small>
                </div>
          </div>
       </div> 

      </div>
    </div>
 
   <div style="margin-top:50px;">
    {% include 'footer.html'%} 
   </div>
</body>
</html>
